
    <a class="courses-list-item position-relative d-block overflow-hidden mb-2" (click)="goToCourseDetail()">
        <img class="img-fluid" src="assets/img/courses-1.jpg" alt="">
        <div class="courses-text">
            <h4 class="text-center text-white px-3">{{courseInput.name}}</h4>
            <div class="border-top w-100 mt-3">
                <div class="d-flex justify-content-between p-4">
                    <span class="text-white" *ngIf="path!='/dashboardStudent'&& path!='/'"><i class="fa fa-user mr-2"></i>{{courseInput.teacherId.fName}} {{courseInput.teacherId.lName}}</span>
                    <span class="text-white"><i class="fa fa-star mr-2"></i>{{courseInput.duration}}
                        <small>months</small></span>
                </div>
            </div>
        </div>
    </a>
    <div class="d-flex justify-content-center">
    <button type="button" *ngIf="user && user.role=='admin'" (click)="deleteCourse(courseInput._id)"  class="btn btn-danger">delete</button>
</div>
