  <!-- Team Start -->
  <div class="container-fluid py-5">
    <div class="container py-5">
        <div class="section-title text-center position-relative mb-5">
            <h1 class="display-4">Meet Our Teachers</h1>
        </div>
        <div id="carouselExampleControls" class="carousel slide " data-ride="carousel" >
            <div class="carousel-inner">
              <div class="carousel-item active" *ngFor="let teacher of teachers">
                <div class="team-item col-lg-4 col-md-4 pb-4" style="margin: auto; width: 50%; padding: 10px;" >
                  <app-teacher-info [teacherInput]="teacher"></app-teacher-info>
                </div>     
              </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
    </div>
</div>
<!-- Team End -->
