<section style="background-color: #eee;">
    <div class="container py-5">
     
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img [src]="user.img" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;" *ngIf="user.role=='student'">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"*ngIf="user.role!='student'" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user.fName}} {{user.lName}}</h5>
              <p class="text-muted mb-1">{{user.role}}</p>
              <div class="d-flex justify-content-center mb-2">
                
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1" (click)="goToEdit(user._id)">Edit</button>
              </div>
            </div>
          </div>
       
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.fName}} {{user.lName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.tel}}</p>
                </div>
              </div>
              
              <hr *ngIf="user.role!='admin'">
              <div class="row" *ngIf="user.role!='admin'">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.adresse}}</p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
