
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="resetForm">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset password</h5>
  
                    
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password"  formControlName="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">password</label>
                    </div>
                    <div *ngIf="resetForm.controls['password'].invalid &&
                    (resetForm.controls['password'].touched||resetForm.controls['password'].dirty)">
                      <div *ngIf="resetForm.controls['password'].errors?.['required']" style="color: red;">password
                        required
                      </div>
                      <div *ngIf="resetForm.controls['password'].errors?.['pattern']" style="color: red;">
                        .at least one lowercase letter
                        <br>
                        .at least one uppercase letter
                        <br>
                        .at least one digit
                        <br>
                        .at least one special character (like !@#$%^&*)
                        <br>
                        .at least 8 characters total
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="resetForm.invalid" (click)="reset()" >reset</button>
                    </div>
                    
                   
                        
                        
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
