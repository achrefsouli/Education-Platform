<app-banner bannerInput="search Book"></app-banner>
<div class="container-fluid py-5">
    <div class="container py-5">
      <div class="row align-items-center">
        
        <div class="col-lg-7" style="margin: auto; width: 50%; padding: 10px;">
          <div class="section-title position-relative mb-4">
        
            <h1 class="display-4">search Book</h1>
          </div>
          <div class="contact-form">
            <form #searchForm="ngForm" (ngSubmit)="searchBook()">
              <div class="row">
                <div class="col-12 form-group">
                  <input type="text"  [(ngModel)]="book.title" class="form-control search-input"
                    placeholder="title" required="required" name="title">
                </div>
              </div>
             
              <div class="d-flex justify-content-center" >
                <button class="btn btn-primary py-3 px-5" type="submit" [disabled]="searchForm.invalid">search</button>
              </div>
              
            </form>
            <div *ngIf="books.length!=0" style="margin-top: 10%;" >
                <table class="table custom-table" >
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publish Year</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let abook of books"> 
                        <td><strong class="text">{{abook.title}}</strong></td>
                        <td><strong class="text">{{abook.author_name}}</strong></td>
                        <td><strong class="text">{{abook.first_publish_year}}</strong></td>
                      </tr>
                      
                     
                    </tbody>
                  </table>
                
                
         

            </div>
              
           
          </div>
        </div>
      </div>
    </div>
  </div>
